<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c26bcf73e.js" crossorigin="anonymous"></script>
    <title>Profile Card</title>
</head>
<body>
    <section>
        <div class="personal">
            <span class="pro">pro</span>
            <img src="/img/profile_picture.jpg" alt="this is a profile picture">
            <h1 class="name">Turtle Green</h1>
            <p class="country">United States</p>
            <p class="stack">front end developer</p>
            <button class="primary">Message</button>
            <button class="secondary">fallow</button>
        </div>

        <div class="social">
            <a href="#"></a><i class="fa-brands fa-facebook"></i>
            <a href="#"></a><i class="fa-brands fa-twitter"></i>
            <a href="#"></a><i class="fa-brands fa-discord"></i>
            <a href="#"></a><i class="fa-brands fa-github"></i>
            <a href="#"></a><i class="fa-brands fa-linkedin"></i>
        </div>

    <div class="skills">
        <h2>skills</h2>
        <ul>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            <li>mongoDB</li>
            <li>express</li>
            <li>react</li>
            <li>node.js</li>
        </ul>
    </div>
    </section>
</html>
